<template name="hubPage">
    <div id="project-title" class="text-center col-md-12">
        <h1>{{name}} - {{museum}}</h1>
    </div>
    <div class="col-md-12 project-container">
        <div class="row">
            
            <div class="col-sm-3 col-sm-push-9">
                {{#if canEdit}}
                    <a class="btn btn-default btn-block mb" href="{{pathFor 'hubEdit'}}">Edit hub</a>
                {{/if}}
                    <a href="{{museumLink}}"><img src="{{thumblink}}" class="img-responsive" alt="Responsive image"></a>
                {{#if museumLogo}}
                    <a href="{{museumLink}}"><img src="{{museumLogo}}" class="img-responsive mt"></a>
                {{/if}}
                {{#if this.social}}
                <div class="social-icons mt">
                    {{#if getSocial 'facebook'}}
                        <a href="{{getSocial 'facebook'}}" target="_blank"><i class="fa fa-facebook-square fa-2x"></i></a>
                    {{/if}}
                    {{#if getSocial 'twitter'}}
                        <a href="{{getSocial 'twitter'}}" target="_blank"><i class="fa fa-twitter-square fa-2x"></i></a>
                    {{/if}}
                    {{#if getSocial 'linkedin'}}
                        <a href="{{getSocial 'linkedin'}}" target="_blank"><i class="fa fa-linkedin-square fa-2x"></i></a>
                    {{/if}}
                    {{#if getSocial 'instagram'}}
                        <a href="{{getSocial 'instagram'}}" target="_blank"><i class="fa fa-instagram fa-2x"></i></a>
                    {{/if}}
                    {{#if getSocial 'tumblr'}}
                        <a href="{{getSocial 'tumblr'}}" target="_blank"><i class="fa fa-tumblr-square fa-2x"></i></a>
                    {{/if}}
                    {{#if getSocial 'website'}}
                        <a href="{{getSocial 'website'}}" target="_blank"><i class="fa fa-external-link-square fa-2x"></i></a>
                    {{/if}}
                </div>
                {{/if}}
                {{#if teams}}
                    <p>{{teams}} teams</p>  
                {{/if}}            
            </div>
            <div class="col-sm-9 col-sm-pull-3">
                {{description}}
            </div>
        </div> 
    </div><!-- end project container -->

    <div class="mb ml">
        <!-- nav tabs -->
        <ul class="nav nav-pills choices" role="tablist" id="tabs">
            <li class="active"><a role="tab" data-toggle="tab" href="#projects">Projects</a></li>
            <li class=""><a role="tab" data-toggle="tab" href="#community">Community</a></li>
            <!-- Not yet
            <li><a role="tab" data-toggle="tab" href="#disc">Discussion <span class="badge">{{projectCommentCount}}</span></a></li>
            -->
        </ul>
        <!-- end navtabs -->
    </div>


    <div class="col-md-12">
        <!-- tabs -->
        <div class="tab-content">
            <div class="tab-pane active row" id="projects">

                {{#each hubProjects}}
                    {{> projectItem}}
                {{/each}}

            </div> <!-- end projects tab -->

            <div class="tab-pane row" id="community">

                {{#each hubUsers}}
                    {{> userItem}}
                {{/each}}
                
            </div> <!-- end community tab -->

            <!-- soon comments
            <div class="tab-pane row" id="disc">
                <div class="col-md-8">

                
                    <ul class="comments">
                    {{#each projectComments}}
                      {{> comment}}
                    {{/each}}
                  </ul>
                  {{> commentSubmit}}
                
                </div>
                <div class="col-md-4">

                </div>
            </div> -->
            <!-- end comments tab -->

        </div> <!-- end tab content -->

        <!-- end tabs -->
    </div>
</template>
