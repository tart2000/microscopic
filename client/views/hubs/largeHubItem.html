 <template name="largeHubItem">
  <div class="col-md-12">
    <div class="project-thumb">
        <a href="{{pathFor 'hubPage'}}">
            <div class="row">
                <div class="col-sm-3 col-xs-12">
                    <img class="img-responsive" src="{{thumblink}}">
                </div>
                <div class="col-sm-7 col-xs-8">
                    <h4>{{name}} - {{museum}}</h4>
                </div>
                <div class="col-sm-2 col-xs-4">
                    <p>{{teams}} teams</p>
                </div>
            </div>
        </a>
    </div>
  </div>
</template>
