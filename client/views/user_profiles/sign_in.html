<template name="signIn">
    <div class="container-fluid">
        <div class="row">
            <form class="col-sm-4 col-sm-offset-4 bmb text-center">
                <h1>Welcome!</h1>
                <div class="form-group">
                    <div class="controls">
                        <input id="username" class="form-control input-lg" type="text" value="" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input id="email" class="form-control" type="text" value="" placeholder="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input id="password" class="form-control" type="text" value="" placeholder="password">
                    </div>
                </div>

                <div class="form-group save">
                    <button type="submit" class="btn btn-lg btn-block btn-primary">Let's do this!</button>
                </div>
            </form>
        </div>
    </div>
</template>
