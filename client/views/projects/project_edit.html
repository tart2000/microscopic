<template name="projectEdit">
  <div id="project-title" class="col-md-12 text-center">
    <h1>Edit your project info</h1>
  </div>
    <div class="container">
    <div class="row project-container">
    <form>        

        <div class="col-sm-4 col-sm-push-8">
            <ul class="nav nav-pills nav-stacked" role="tablist" id="tabs">
                <li class="active"><a role="tab" data-toggle="tab" href="#basic">Basic info</a></li>
                <li class=""><a role="tab" data-toggle="tab" href="#team">Team</a></li>
                <li class=""><a role="tab" data-toggle="tab" href="#description">Description</a></li>
                <li class=""><a role="tab" data-toggle="tab" href="#instructions">Instructions</a></li>
            </ul>
            <div class="form-group">
                                <div class="controls command-buttons">
                                    <a class="btn btn-danger delete" href="#">Delete project</a>
                                    <input type="submit" id="save" value="Save" class="btn btn-primary submit right"/>
                                    <a class="btn btn-default cancel right" href="#" style="margin-right:15px">Back to project</a>
                                </div>
                            </div>
        </div> <!-- end col-sm-3 -->

        <div class="col-sm-8 col-sm-pull-4">
            <!-- tabs -->
            <div class="tab-content">
                <div class="tab-pane active row" id="basic">
                    <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label" for="title">Project name</label>
                                <div class="controls">
                                    <input name="title" class="form-control input-lg" type="text" value="{{title}}" placeholder="Project name"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="baseline">Baseline</label>
                                <div class="controls">
                                    <input name="baseline" class="form-control" type="text" value="{{baseline}}" placeholder="Your project baseline"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="hub">Edition</label>
                                <div class="controls">
                                    <select id="hub" class="form-control">
                                        {{#each hubs}}
                                        <option value="{{name}}" selected="{{isHub ..}}">{{name}}</option>
                                        {{/each}}
                                    </select>
                                </div>
                            </div>
                             <div class="form-group">
                                <label for="licences">Licences</label>
                                <div class="controls">
                                    <select id="licences" class="form-control">
                                        {{#each licences}}
                                        <option value="{{name}}" selected="{{isLicence ..}}">{{name}}</option>
                                        {{/each}}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="url">External URL</label>
                                <div class="controls">
                                    <input name="url" class="form-control" type="text" value="{{url}}" placeholder="http://"/>
                                </div>
                            </div>
                            <div class="form-inline">
                                <label for="tags">Tags</label>
                                <input id="tagbox" class="form-control" type="text" placeholder="Tags"/>
                                <a href="#" class="btn btn-default add-tag">Add</a>
                            </div>

                            <div class="list-tags mt">
                                {{#each projectTags}}
                                    <span class="tag">{{this}}  <span data-role="remove"><i class="fa fa-times"></i></span>
                                    </span>
                                {{/each}}
                            </div>
                    </div>
                </div> <!-- end tab -->

                <div class="tab-pane" id="team">
                    edit team here
                </div> <!-- end tab -->

                <div class="tab-pane row" id="description">
                    <div class="col-md-12">
                            <label class="control-label" for="projectdescription">Edit your project description</label>
                            <textarea id="projectdescription" class="form-control" value="{{description}}" rows="15"></textarea>
                            <label class="control-label" for="">Your project images</label> 
                    </div>
                </div> <!-- end tab -->

                



                <div class="tab-pane row" id="instructions">
                    <div class="col-md-12">

                    </div>
                </div> <!-- end 4th tab -->


            </div> <!-- end tab content -->
        </div> <!-- end col-sm-9 -->

    </form>
    </div>
    </div> <!-- end page -->
</template>
