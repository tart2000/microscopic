<template name="projectEdit">
  <div class="col-md-8 col-md-offset-2">
    <h1>Edit your project info</h1>
  </div>
  <form class="main col-md-8 col-md-offset-2">
    <div class="form-group">
        <label class="control-label" for="title">Project name</label>
        <div class="controls">
            <input name="title" class="form-control input-lg" type="text" value="{{title}}" placeholder="Project name"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="baseline">Baseline</label>
        <div class="controls">
            <input name="baseline" class="form-control" type="text" value="{{baseline}}" placeholder="Your project baseline"/>
        </div>
    </div>
    <div class="form-group">
        <label for="hub">Edition</label>
        <div class="controls">
            <select id="hub" class="form-control">
                {{#each hubs}}
                <option value="{{name}}">{{name}}</option>
                {{/each}}
            </select>
        </div>
    </div>
     <div class="form-group">
        <label for="licences">Licences</label>
        <div class="controls">
            <select id="licences" class="form-control">
                {{#each licences}}
                <option value="{{name}}">{{name}}</option>
                {{/each}}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="url">External URL</label>
        <div class="controls">
            <input name="url" class="form-control" type="text" value="{{url}}" placeholder="http://"/>
        </div>
    </div>
    <div class="form-inline">
        <label for="tags">Tags</label>
        <input id="tagbox" class="form-control" type="text" placeholder="Tags"/>
        <a href="#" class="btn btn-default add-tag">Add</a>
    </div>

    <div class="list-tags mt">
        {{#each projectTags}}
            <span class="tag">{{this}}  <span data-role="remove"><i class="fa fa-times"></i></span>
            </span>
        {{/each}}
    </div>


    <div class="form-group">
        <div class="controls command-buttons">
            <a class="btn btn-danger delete" href="#">Delete project</a>
            <input type="submit" id="save" value="Save" class="btn btn-primary submit right"/>
            <a class="btn btn-default cancel right" href="#" style="margin-right:15px">Cancel</a>
        </div>
    </div>

  </form>
</template>
