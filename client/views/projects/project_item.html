<template name="projectItem">
  <div class="col-md-3">
    <div class="project-thumb">
        <a href="{{pathFor 'projectPage'}}">
        <img class="img-responsive" src="/images/SWAG.jpg">
        <div class="project-thumb-title">
            <h4>{{title}} - {{baseline}}</h4>

        </div>
        <div class="local">
             <p class="right">{{edition}}  <i class="fa fa-map-marker"></i></p>
        </div>
        </a>
    </div>
  </div>
</template>
