<template name="coreTeamEdit">
	<label for="coreteam">Coreteam</label>
    <div class="form-inline">
        {{> inputAutocomplete settings=settings id="coreteam" class="form-control" type="text" placeholder="Add team member email"}}
        <a href="#" class="btn btn-default add-member">Add</a>
    </div>
     <div class="project-images mt mb">
        {{#each coreteam}}
        	<li>
        		{{#if isRegistered this.user}}
        			{{this.user}}
        		{{else}}
        			{{this.email}}
        		{{/if}}
        		<i class="fa fa-times delete-member" style="margin-left:5px" id="delete-{{this._id}}"></i>
        	</li>
        {{/each}}
    </div>
</template>
