<template name="comment">
    <div class="comment">
        {{> avatarThumb}}
        <div class="arrow-left"></div>
        <div class="comment-content">
            <div class="comment-title">
                <strong>{{author}}</strong><div class="comment-meta text-right">{{submittedText}}</div>
            </div>
            <div class="comment-body">
                {{body}}
            </div>    
        </div>
    </div>
</template>
